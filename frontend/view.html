<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acortador de URL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Acortador de URL</h1>
    <input type="text" id="original-url" placeholder="Introduce la URL original" />
    <button id="shorten-btn">Acortar URL</button>
    
    <div id="short-url" style="display: none;">
        <span id="url"></span>
        <input type="text" id="short-url-value" value="" readonly />
        <button id="copy-btn">Copiar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
